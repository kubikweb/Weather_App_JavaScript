<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Weather App</title><script defer="defer" src="./main.b12f797d7d39f1c7eb1a.js"></script><link href="./app.020d42b39eaad2ec4cfb.css" rel="stylesheet"></head><body><header><div class="container"><div class="logo"><img src="images/icons/clear-day.svg"/> Weather App</div><button class="btn">Dodaj miasto <i class="material-icons">add</i></button></div></header><section id="app" class="container"><div class="module"><button class="btn btn--icon btn--close"><i class="material-icons">close</i></button><h2>Znajdź miasto</h2><form novalidate autocomplete="off" class="find-city"><input name="search" id="search" placeholder="Podaj miejscowość"/> <button type="submit"><i class="material-icons">search</i></button></form></div><div class="module clone hide"><button class="btn btn--icon btn--close"><i class="material-icons">close</i></button><div class="weather"><div class="currently"><div class="weather__icon"><img src="images/icons/partly-cloudy-day.svg"/> <span class="info">Częściowo słonecznie</span></div><div class="weather__info"><div class="city"><span>Wrocław</span><div class="time_zone">Europe/Warsaw</div></div><div class="temperature">25.5</div></div><div class="weather__info__add"><div class="weather__info__icon"><img src="./images/icons/arrow-up.svg" alt="" class="small_icon change"><div class="pressure">1001.95 hPa</div></div><div class="weather__info__icon"><img src="./images/icons/drop.svg" alt="" class="small_icon"><div class="humidity">98 %</div></div><div class="weather__info__icon"><img src="./images/icons/winds-symbol.svg" alt="" class="small_icon"><div class="wind">6.04 km/h</div></div></div></div><div class="daily"><div class="weather__icon tomorrow"><span class="dayName">ŚRODA</span><div><span class="info">Częściowo słonecznie</span></div><img src="images/icons/partly-cloudy-day.svg"/><div class="temperature">25.5</div></div><div class="weather__icon dayAfter"><span class="dayName">CZWARTEK</span><div><span class="info">Częściowo słonecznie</span></div><img src="images/icons/partly-cloudy-day.svg"/><div class="temperature">25.5</div></div><div class="weather__icon twoDays"><span class="dayName">PIĄTEK</span><div><span class="info">Częściowo słonecznie</span></div><img src="images/icons/partly-cloudy-day.svg"/><div class="temperature">25.5</div></div></div></div><footer class="footer"><div>Made by Kamila Kubik</div><div><span>|</span> Icons > <a href="https://www.amcharts.com/free-animated-svg-weather-icons/" target="_blank">www.amcharts.com</a></div></footer></div></section></body></html>
